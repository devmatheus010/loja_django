{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tecnologia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1 class="mb-4">Produtos de Tecnologia</h1>
    <div class="row">
        {% for produto in produtos %}
        <div class="col-md-4">
            <div class="card mb-3">
                <img src="{{ produto.imagem.url }}" class="card-img-top img-fluid" style="max-width: 120px; max-height: 120px; object-fit: contain;" alt="{{ produto.nome }}">
                <div class="card-body">
                    <h5 class="card-title">{{ produto.nome }}</h5>
                    <p class="card-text">R$ {{ produto.preco }}</p>
                    <a href="{% url 'detalhe_produto' produto.pk %}" class="btn btn-primary w-30">Ver detalhes</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
